<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">  
        <div class="card-result">   
            <h2>Your Result</h2>
            <div class="mark">  
                <span>76</span>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken the test</p>
        </div>
        <div class="card-summary">  
            <h2>Summary</h2>
            <div class="summary-block"> 
                <img src="./images/icon-reaction.svg" alt="">
                <h3>Reaction</h3>
                <p><span>75</span>/100</p>
            </div>
            <div class="summary-block"> 
                <img src="./images/icon-memory.svg" alt="">
                <h3>Memory</h3>
                <p><span>80</span>/100</p>
            </div>
            <div class="summary-block"> 
                <img src="./images/icon-verbal.svg" alt="">
                <h3>Verbal</h3>
                <p><span>78</span>/100</p>
            </div>
            <div class="summary-block"> 
                <img src="./images/icon-visual.svg" alt="">
                <h3>Visual</h3>
                <p><span>90</span>/100</p>
            </div>
            <button type="submit">Continue</button>
        </div>
    </div>
</body>
</html>
